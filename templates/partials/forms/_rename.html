<!-- Folder Rename Modal -->
<!-- Form : folder-rename-form -->
<!-- Submit method overwritten in myfiles.js -->
<div class="modal fade" id="renameModal" tabindex="-1" role="dialog" aria-labelledby="renameModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form class="modal-content" id="rename-form" method="POST">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title" id="renameModalLongTitle">Rename Item</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body input-group">
                <input type="hidden" name="id" id="rename-cur-id">
                <input type="hidden" name="type" id="rename-type">
                <input class="form-control" type="text" placeholder="New Name" name="name" id="rename-name" required>
                <div class="input-group-append">
                    <input type="submit" class="btn btn-outline-secondary" value="Rename">
                </div>
            </div>
        </form>
    </div>
</div>
