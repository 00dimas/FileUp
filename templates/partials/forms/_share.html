<!-- Folder Share Modal -->
<!-- Form : share-form -->
<!-- Submit method overwritten in myfiles.js -->
<div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="shareModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <form class="modal-content" id="share-form" method="POST">
            {% csrf_token %}
            <div class="modal-header">
                <h5 class="modal-title" id="shareModalLongTitle">Share Folder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-left">
                <input type="hidden" name="id" id="share-cur-id">
                <input type="hidden" name="type" id="share-type">
                <p><b>Users</b></p>
                <div id="share-user-list">
                    <!-- Users added here -->
                </div>
                <p><b>Groups</b></p>
                <div id="share-group-list">
                    <!-- Groups added here -->
                </div>
                <input type="submit" class="btn btn-primary" value="Share">
            </div>
        </form>
    </div>
</div>
