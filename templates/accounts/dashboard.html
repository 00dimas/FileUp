{% extends 'base.html' %}

{% load static %}

{% block content %}

<!-- Header & Upload -->
<div class="container-fluid">
    <div class="row">
        <h2>Dashboard</h2>
    </div>
</div>

<div class="container-fluid mt-3">
    <div class="row">
        <h4>Account Info</h4>
    </div>
</div>

<div class="container-fluid mt-3 mb-3">
    <div class="row">
        <div class="col-12 col-sm-4">
            <div class="card">
                <div class="card-header">
                    Folders</div>
                <div class="card-body text-right" style="font-size: 60px">
                    9 <i class="fas fa-folder"></i>
                </div>
                <div class="card-footer">
                    The number of user owned folders.</div>
            </div>
        </div>

        <div class="col-12 col-sm-4">
            <div class="card">
                <div class="card-header">
                    Files</div>
                <div class="card-body text-right" style="font-size: 60px">
                    20 <i class="fas fa-file"></i>
                </div>
                <div class="card-footer">
                    The number of user owned files.</div>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="card">
                <div class="card-header">
                    Storage Used</div>
                <div class="card-body text-right" style="font-size: 60px">
                    53% <i class="fas fa-database"></i>
                </div>
                <div class="card-footer">
                    500mb out of 1000mb used</div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt-3">
    <div class="row">
        <h4>Account Preferences</h4>
    </div>
</div>

<div class="container-fluid">
    <div class="col-md-3">
        <form>
            <label>Recycle Bin Lifetime (Days)</label>
            <div class="input-group mb-3">
                <input type="number" class="form-control" name="setting-value">
                <div class="input-group-append">
                    <input class="btn btn-outline-secondary" type="submit" value="Save">
                </div>
            </div>
        </form>
    </div>
</div>



{% endblock %}
